fullnameOverride: radarr
image:
  replicaCount: 1
  repository: linuxserver/radarr
  tag: "latest"
  pullPolicy: Always
  containerPort: 7878
  hostname: radarr
  domainPath: "movies"
  stripPath: true
  env:
    - name: TZ
      value: UTC
    - name: PGID
      value: 0
    - name: PUID
      value: 0
  volumes:
    storageClassName: nfs-client
    configPath: /config
    configCapacity: 10Mi
    moviesPath: /movies
    moviesClaim: movies-claim
    downloadsPath: /downloads
    downloadsClaim: downloads-claim

serviceAccount:
  create: true
  annotations: {}
  name: "radarr"
  
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80