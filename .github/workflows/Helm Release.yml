name: Release Charts

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    
jobs:
  scan-version-bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Helm linting
        id: linting
        working-directory: charts
        continue-on-error: true
        run: |
          for d in */ ; do
              echo "Running on directory $d"
              helm lint $d
          done
      
      # # reference https://github.com/PaulHatch/semantic-version
      # - name: Semantic Version - generate
      #   id: version
      #   uses: paulhatch/semantic-version@v4.0.2
      #   with:
      #     tag_prefix: ${{ inputs.version_prefix }}
      #     change_path: ${{ inputs.working_dir }}
      #     search_commit_body: true
      #     format: "${major}.${minor}.${patch}-${increment}"

      # - name: Helm version bumping
      #   id: linting
      #   working-directory: charts
      #   continue-on-error: true
      #   run: |
      #     for d in */ ; do
      #         echo "Running on directory $d"
      #         helm lint $d
      #     done

  release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    # depending on default permission settings for your org (contents being read-only or read-write for workloads), you will have to add permissions
    # see: https://docs.github.com/en/actions/security-guides/automatic-token-authentication#modifying-the-permissions-for-the-github_token
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: scan-version-bump
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.10.0

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.4.1
        with:
          charts_dir: charts
          # charts_repo_url: 
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_SKIP_EXISTING: true